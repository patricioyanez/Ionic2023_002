<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ocho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-grid fixed>
  <ion-row>
    <ion-col size="4">Nota 1</ion-col>
    <ion-col size="8"><input type="number" [(ngModel)]="n1"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">Nota 2</ion-col>
    <ion-col size="8"><input type="number" [(ngModel)]="n2"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">Nota 3</ion-col>
    <ion-col size="8"><input type="number" [(ngModel)]="n3"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      Promedio {{resultado | number:'1.0-0' }}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-button (click)="promediar()" expand="block" shape="round">
        Promediar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
