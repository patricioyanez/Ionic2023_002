<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listado de personas</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="quinta"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>Ejercicio 5</h1>
  <h2>agregar click para ver todos los datos en la pagina quinta</h2>
  <h1 *ngIf="!personas.length">No hay registros</h1>
  <ion-list *ngFor="let persona of personas">
    <ion-item  >
      <ion-label>{{persona.rut}}</ion-label>
      <ion-label>{{persona.nombre}}</ion-label>
      <ion-label>{{persona.direccion}}</ion-label>
    </ion-item>  
  </ion-list>
  

</ion-content>
