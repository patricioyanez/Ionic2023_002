<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>sexta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button (click)="listar()">
    <ion-icon slot="icon-only" name="list-outline"></ion-icon>
  </ion-button>
  
  <ion-list *ngFor="let usuario of usuarios">
    <ion-item>
      <ion-label>{{usuario.id}}</ion-label>
      <ion-label>{{usuario.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
