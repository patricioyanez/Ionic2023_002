<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ocho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1 class="ion-text-center">Promedio de Notas</h1>
<ion-grid fixed>
  <ion-row>
    <ion-col size="4">Nota 1</ion-col>
    <ion-col size="8"><input type="number" min="10" max="70" [(ngModel)]="n1"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">Nota 2</ion-col>
    <ion-col size="8"><input type="number" min="10" max="70" [(ngModel)]="n2"></ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="4">Nota 3</ion-col>
    <ion-col size="8"><input type="number" min="10" max="70" [(ngModel)]="n3"></ion-col>
  </ion-row>
  <ion-row *ngIf="resultado > 0">
    <ion-col size="12">
      Promedio {{resultado | number:'1.0-0' }}
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-button (click)="promediar()" expand="block" shape="round">
        Promediar
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-button (click)="limpiar()" expand="block" shape="round" color="medium">
        Limpiar
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
