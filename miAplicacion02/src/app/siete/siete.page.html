<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>siete</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-text color="secondary">
    <h1>Directiva unidireccional</h1>
    <input type="text" [ngModel]="nombre">
  </ion-text>
  <br>
  <ion-text color="primary" class="ion-text-center">
    {{nombre}}
  </ion-text>
  <br>
  <ion-text color="secondary">
    <h1>Directiva bidireccional</h1>
    <input type="text" [(ngModel)]="nombre1">
  </ion-text>
  <br>
  <ion-text color="primary" class="ion-text-center">
    {{nombre1}}
  </ion-text>

  <br>
  <h1>Ejercicio: Sumar 2 numeros</h1>
  <ion-item>
    <ion-label>Número 1:</ion-label>
    <ion-input type="number" placeholder="Ingrese número 2" [(ngModel)]="n1"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Número 2:</ion-label>
    <ion-input type="number" placeholder="Ingrese número 2" [(ngModel)]="n2"></ion-input>
  </ion-item>
  <br>
  <ion-label *ngIf="resultado">El resultado es: {{resultado}}</ion-label>
  <br>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="sumar()" expand="block" size="large">
          <ion-icon slot="icon-only" name="add-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="restar()" expand="block" size="large" color="warning">
          <ion-icon slot="icon-only" name="remove-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="dividir()" expand="block" size="small" color="danger">
          <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="multiplicar()" expand="block" size="small" color="success">
          <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h1>Crear las operaciones aritmeticas *,/ y -, validando</h1>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button><ion-icon name="ellipsis-vertical-outline"></ion-icon></ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button href="https://www.ionicframework.com"><ion-icon name="logo-ionic"></ion-icon></ion-fab-button>
      <ion-fab-button href="https://angular.io/"><ion-icon name="logo-angular"></ion-icon></ion-fab-button>
      <ion-fab-button href="https://www.instagram.com/"><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
      <ion-fab-button href="https://www.google.cl"><ion-icon name="logo-google"></ion-icon></ion-fab-button>
    </ion-fab-list>
    <ion-fab-list side="top">
      <ion-fab-button><ion-icon name="logo-ionic"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="logo-angular"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>    
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
