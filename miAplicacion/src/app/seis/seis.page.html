<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>seis</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <h1 color="success">Datos del Estudiante</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">Nombre</ion-col>
      <ion-col size="9">{{ nombre }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">Apellido</ion-col>
      <ion-col size="9">{{ apellido }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">Mensaje</ion-col>
      <ion-col size="9">{{ mensaje }}</ion-col>
    </ion-row>
  </ion-grid>


</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
