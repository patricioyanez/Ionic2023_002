<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>seis</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <h1 color="success">Datos del Estudiante</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">Nombre</ion-col>
      <ion-col size="9">{{ nombre }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">Apellido</ion-col>
      <ion-col size="9">{{ apellido }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="3">Mensaje</ion-col>
      <ion-col size="9">{{ mensaje }}</ion-col>
    </ion-row>
  </ion-grid>

  <ion-text color="primary" *ngIf="mostrarDatos; else noPermitido">
    <h1 class="ion-text-center">Listado de asignaturas</h1>

    <ion-item *ngFor="let asignatura of asignaturas">
      <ion-label>{{ asignatura.nombre}}</ion-label>
      <ion-label>{{ asignatura.nota}}</ion-label>
    </ion-item>

  </ion-text>

  <ng-template #noPermitido>
    <ion-text color="danger" class="ion-text-center">
      <h1>No tiene permiso para ver las asignaturas del estudiante</h1>
    </ion-text>
  </ng-template>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
